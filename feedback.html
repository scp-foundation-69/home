<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/scp-pfp-bg-removed.png" type="image/png">
    <title>SCP Foundation - Feedback</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #000000;
            --background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            --card-bg: rgba(10, 10, 10, 0.8);
            --accent-gradient: linear-gradient(45deg, var(--primary), var(--secondary));
            --hover-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
            --blue-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--background);
            color: #ffffff;
            line-height: 1.8;
            min-height: 100vh;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 1;
            margin-top: 25px;
        }

        nav {
            background: var(--card-bg);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .section {
            margin: 6rem 0;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            position: relative;
            padding-left: 1.5rem;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background: var(--primary);
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        textarea {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--blue-shadow);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--blue-shadow);
        }

        footer {
            margin-top: 6rem;
            padding: 3rem;
            text-align: center;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        a {
            text-decoration: none;
            color: rgb(30, 30, 243);
        }

        @media (max-width: 768px) {
            .section {
                padding: 2rem;
                margin: 4rem 0;
            }

            form {
                padding: 0 1rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--blue-shadow);
            background: rgba(255, 255, 255, 0.15);
        }

        .char-counter {
            position: absolute;
            right: 10px;
            bottom: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .form-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }

        .button-loader {
            display: none;
        }

        button.loading .button-text {
            display: none;
        }

        button.loading .button-loader {
            display: inline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="imgs/anim-bg.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#footer">Page's bottom</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="section">
            <form>
                <h2>Send Feedback</h2>
                <p>Was tested and did not make it.</p>

                <div class="form-group">
                    <label for="feedback-type">Feedback Type</label>
                    <select id="feedback-type" name="type" disabled>
                        <option value="general">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <input type="text" name="name" placeholder="Your Name" required disabled>

                <input type="email" name="email" placeholder="Your Email" disabled>

                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your Message" required disabled></textarea>
                    <div class="char-counter">0/500</div>
                </div>

                <!-- Honeypot anti-spam field -->
                <input type="text" name="website" style="display: none;">

                <div class="form-message" style="display: none;"></div>

                <button type="submit" disabled>
                    <span class="button-text">Send Feedback</span>
                    <span class="button-loader" style="display: none;">Sending...</span>
                </button>
            </form>
        </section>
    </div>

    <footer>
        <p id="footer">&copy; SCP Foundation 2025 - all rights reserved | <a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        // Smooth scrolling with offset for fixed nav
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const offset = 80;
                const position = target.getBoundingClientRect().top + window.pageYOffset - offset;

                window.scrollTo({
                    top: position,
                    behavior: 'smooth'
                });
            });
        });

        // Dynamic header shadow
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            window.scrollY > 50 ?
                nav.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.2)' :
                nav.style.boxShadow = 'none';
        });

        const messageTextarea = document.querySelector('textarea[name="message"]');
        const charCounter = document.querySelector('.char-counter');
        const form = document.querySelector('form');
        const submitButton = document.querySelector('button[type="submit"]');
        const formMessage = document.querySelector('.form-message');

        messageTextarea.addEventListener('input', function () {
            const currentLength = this.value.length;
            charCounter.textContent = `${currentLength}/500`;

            if (currentLength > 500) {
                this.value = this.value.substring(0, 500);
                charCounter.textContent = '500/500';
            }
        });

        function showMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = `form-message ${type}`;
            formMessage.style.display = 'block';
        }

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            submitButton.classList.toggle('loading', isLoading);
        }
    </script>
</body>

</html>
